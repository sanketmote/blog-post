<!DOCTYPE html>
<html>
<head>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Login Page</title>
</head>
<body>
	<h1>Login Page</h1>
    <form action="" method="post">

        <input type="email" name="email" id="email" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
